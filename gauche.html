<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma page web</title>
  <style>
    /* Styles CSS pour la mise en forme */
    body {
      font-family: Arial, sans-serif;
      background-color: #c9daff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color:#77AADD;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      margin: 20px;
      padding: 20px;
    }
    .left-column {
      flex: 1;
      margin-right: 20px;
      background-color: #f0f0f0;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      height: 500px;
    }
    .left-column h2 {
      margin-top: 0;
      padding: 10px;
      background-color: #77AADD;
      color: #fff;
      border-radius: 5px 5px 0 0;
    }
    .left-column ul {
      list-style: none;
      padding: 0;
      margin: 10px;
    }
    .left-column li {
      margin: 10px 0;
    }
    .left-column a {
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .left-column a:hover {
      color: #77AADD;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ma page web</h1>
  </header>
  <div class="container">
    <div class="left-column">
      <h2>Menu</h2>
      <ul>

      </ul>
    </div>
    <div class="main-content">
      <!-- Contenu principal de la page -->
    </div>
  </div>
</body>
</html>
