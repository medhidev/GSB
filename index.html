<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acceuil - GSB</title>
  <link href="styles/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet" type="text/css" />
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
  <link href="index.js" />
  <script language="javascript">
    function password_show_hide() {
    var x = document.getElementById("floatingPassword");
    var show_eye = document.getElementById("show_eye");
    var hide_eye = document.getElementById("hide_eye");
    hide_eye.classList.remove("d-none");
    if (x.type === "password") {
      x.type = "text";
      show_eye.style.display = "none";
      hide_eye.style.display = "block";
    } else {
      x.type = "password";
      show_eye.style.display = "block";
      hide_eye.style.display = "none";
    }
  }
  </script>
</head>


<body class="text-center">
  <main class="form-signin w-100 m-auto">

    <!-- Création d'une balise "form" -->
    <form action="scripts/connectionBDD.php" method="post">
      <img class="mb-4" src="images/gsb.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Connexion à votre compte</h1>
      <div class="form-floating">
        <input type="email" name="identifiant" class="form-control" id="floatingInput" placeholder="mail@exemple.com">
        <label for="floatingInput">Identifiant</label>
      </div>

      <!-- Input type "password" pour protéger la vue du mot de passe -->
      <div class="col-12">
        <div class="input-group mb-2">
          <div class="form-floating input-group" id="show_hide_password">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Mot de passe">
            <label for="floatingPassword">Mot de passe</label>
          </div>
          <div class="input-group-append ">
            <span class="input-group-text floating-button form-control" onclick="password_show_hide();">
              <i class="fas fa-eye" id="show_eye"></i>
              <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
            </span>
          </div>
            
        </div>
      </div>
      
      <!--Création d'une liste à choix multiple pour que l'utilisateur accède à la bonne session -->
      <select class="form-select" name="typeUtilisateur" id="choix-utilisateur" aria-label="Type d'utilisateur">
        <option selected>Choisissez un type d'utilisateur</option>
        <option value="1">Visiteur</option>
        <option value="2">Comptable</option>
      </select>
      <!-- Boutons pour que l'utilisateur puisse se connecter ou supprimer les infos en cas d'erreur de frappe -->
      <div class="boutons">
        <input class="btn btn-success rounded-pill btn-lg" type="submit" name="send">
        <input class="btn btn-danger rounded-pill btn-lg" type="reset" name="clear">
      </div>
    </form>
    <div class="btn-group" role="group" aria-label="Pour test sans accès BDD">
      <a class="btn btn-outline-warning" href="./formSaisieFrais.html">Saisie</a>
      <a class="btn btn-outline-warning" href="./formConsultFrais.html">Consult</a>
      <a class="btn btn-outline-warning" href="./formValidFrais.html">Valid</a>
      <a class="btn btn-outline-warning" href="./Visiteur.html">Visitor</a>
    </div>

  </main>
</body>

</html>
