<header>

    <img src="images/logo.jpg">
  </div>

<body>
  <!-- Création d'une balise "form" -->
  <form action="scripts/connectionBDD.php" method="post">
    <h2>Connexion à votre compte</h2>
    <p>Identifiant</p>
    <input type="text" name="identifiant">
    <p>Mot de passe</p>
    <!-- Input type "password" pour protéger la vue du mot de passe -->
    <input type="password" name="password">
    <label>
      <div class="password-icon">
        <i data-feather="eye"></i
        <i data-feather="eye-off"></i> 
      </div>
    </label>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
    
    <p>Type d'utilisateur</p>
    <!--Création d'une liste à choix multiple pour que l'utilisateur accède à la bonne session -->
    <select name="typeUtilisateur" id="choix-utilisateur">
      <option value="">--Choisissez un type d'utilisateur--</option>
      <option value="visiteur">Visiteur</option>
      <option value="comptable">Comptable</option>
    </select>
    <br>
    <!-- Boutons pour que l'utilisateur puisse se connecter ou supprimer les infos en cas d'erreur de frappe -->
    <div class="boutons">
      <input type="submit" name="send">
      <input type="reset" name="clear">
    </div>
  </form>
