<body>
  <!-- Création d'une balise "form" -->
  <form action="scripts/checkConnect.php" method="post" onsubmit="emptyField()">
    <h2>Connexion à votre compte</h2>
    <p>Login</p>
    <input type="text" name="identifiant" id="login">
    <p>Mot de passe</p>
    <!-- Input type "password" pour protéger la vue du mot de passe -->
    <input type="password" name="password" id="password">
    <label>
      <div class="password-icon">
        <i data-feather="eye"></i>
        <i data-feather="eye-off"></i> 
        <span id="eye" onclick="togglePasswordVisibility()">
          <i class="fa fa-eye-slash"></i>
        </span>
      </div>
    </label>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
    <!--Création d'une liste à choix multiple pour que l'utilisateur accède à la bonne session -->
    <br>
    <!-- Boutons pour que l'utilisateur puisse se connecter ou supprimer les infos en cas d'erreur de frappe -->
    <div class="boutons">
      <input type="submit" name="send">
      <input type="reset" name="clear">
    </div>
  </form>
