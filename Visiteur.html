<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'accueil des visiteurs</title>
  <style>
    /* Style CSS pour la mise en forme */
    body {
      font-family: Arial, sans-serif;
      background-color: #c9daff;
    }
    header {
      background-color:#77AADD;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
    }
    .container {
      margin: 20px;
      padding: 20px;
      background-color: #c9daff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    .container p {
      font-size: 18px;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #c9daff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Page d'accueil des visiteurs</h1>
  </header>
  <div class="container">
    <h2>Bienvenue sur notre site !</h2>
    <img src="images/téléchargement-removebg-preview.png" >
    <p>Vous êtes un visiteur et vous être avis allez sur les frais ?</p>
  </div>
</body>
</html>
